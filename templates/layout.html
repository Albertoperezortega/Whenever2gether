<!DOCTYPE html>
<html>
    <head>
        <!-- Gets bootstrap and css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

        <title>Top</title>
    </head>
    <body class="body"> 
        <!-- Header Section -->
        <header class="site-header">
            <nav class="navbar navbar-expand-md bg-steel custom-navbar">
                <div class="container">
                    <a class="navbar-brand" href="/">Whenever2gether</a>
                    
                    <!-- Navbar Toggle Button for Small Screens -->
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="/">Home</a>
                        </div>
                        
                        <!-- Navbar Right Side -->
                        <div class="navbar-nav m-auto">
                            <!-- Change depending if user is logged in -->
                            {% if current_user.is_authenticated %}
                                <a class="nav-item nav-link" href="/logout">Logout</a>
                                <a class="nav-item nav-link" href="/profile">Profile</a>
                            {% else %}
                                <a class="nav-item nav-link" href="/register">Register</a>
                                <a class="nav-item nav-link" href="/login">Login</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <main role="main" class="custom container">
            <!-- Display flashed messages -->
            {% for mesg in get_flashed_messages() %}
                <h1></h1>
            {% endfor %}
            
            <!-- Content Block - this is where the other templates will be inserted -->
            {% block content %} {% endblock content %}
        </main>
        
        <!-- Footer because why not -->
        <footer>
            <div class="container footer">
                <p>&copy; 2023 Whenever2gether. All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
